<div class="container">
    <div class="row">
        <div class="col-md-10 offset-1">
            <form (ngSubmit)="signIn(signInForm)" #signInForm="ngForm">
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" class="form-control" ngModel name="email">
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="text" class="form-control"  ngModel  name="password">
                </div>
                <div class="form-group">
                    <select name="selected" id="selected"  ngModel class="form-control">
                        <option value="book">books</option>
                        <option value="skills">skills</option>
                        <option value="education">education</option>

                    </select>
                </div>
                <div class="form-group" *ngFor="let s of contact">
                    <label [for]="s.moc">
                        <input type="radio" [name]="s.moc" [value]="s.moc" [id]="s.id" ngModel> {{s.moc}}
                    </label>
                    
                </div>
                <div class="text-right">
                    <button class="btn btn-primary">
                        submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
